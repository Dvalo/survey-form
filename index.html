<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Guram Dvalishvili">

    <title>Survey Form</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

       <header class="header">
          <h1 id="title">Survey Form Design</h1>
          <p id="description">This is a very short explanation</p>
       </header>

       <form id="survey-form">
          <div class="form-wrap">
             <label id="name-label" for="name" class="custom-label">Full name</label>
             <input type="text" id="name" 
                placeholder="Enter your name" 
                class="custom-input"
                required>
          </div>

          <div class="form-wrap">
             <label id="email-label" for="email" class="custom-label">Email</label>
             <input type="email" id="email" 
                placeholder="Enter your Email" 
                class="custom-input"
                required>
          </div>

          <div class="form-wrap">
             <label id="number-label" for="number" class="custom-label">Age</label>
             <input type="number" id="number" 
                placeholder="Age" 
                min="13"
                max="100"
                class="custom-input">
          </div>

          <div class="form-wrap">
             <label id="select-label" for="dropdown" class="custom-label">Select Dropdown</label>
             <select id="dropdown" name="role" class="custom-input">
                <option value="first">Option 1
                <option value="second">Option 2
                <option value="third">Option 3
                <option value="fourth">Option 4
             </select>
          </div>

          <div class="form-wrap">
             <p class="form_heading">Radio Choice</p>
             <input type="radio"
                name="radiochoice"
                value="value1"
                class="custom-radio"/>
             <label for="radiochoice">Radio 1</label><br>

             <input type="radio"
                name="radiochoice"
                value="value1"
                class="custom-radio"/>
             <label for="radiochoice">Radio 2</label><br>

             <input type="radio"
                name="radiochoice"
                value="value1"
                class="custom-radio"/>
             <label for="radiochoice">Radio 3</label><br>

             <input type="radio"
                name="radiochoice"
                value="value1"
                class="custom-radio"/>
             <label for="radiochoice">Radio 4</label><br>
          </div>

          <div class="form-wrap">
             <p class="form_heading">Checkbox Choice</p>
             <input type="checkbox" name="firstc" value="first" class="custom-checkbox">
             <label for="firstc">First Checkbox</label><br>
             <input type="checkbox" name="secondc" value="second" class="custom-checkbox">
             <label for="secondc">Second Checkbox</label><br>
             <input type="checkbox" name="thirdc" value="third" class="custom-checkbox">
             <label for="thirdc">Third Checkbox</label><br>
          </div>

          <div class="form-wrap">
             <label for="textarea" class="custom-label">Text Area</label>
             <textarea id="textarea" class="custom-input" name="story"
                rows="5">Your text goes here...</textarea>
          </div>
          
          <div class="form-wrap">
             <button type="submit" 
                id="submit" 
                class="custom-submit">Submit</button>
          </div>
       </form>
    </div>
 </body>
</html>
